<!DOCTYPE html>
<html lang="en">

<head>

  <title>Tribute Page 2PM</title>

  <main id="main">

    <section id="tribute-info">
      <h2>Diskografi</h2>

        <li class="album">
          <a href="https://2pm.jype.com/Default/DiscographyView?AamSeq=138&AmSeq=0&PgIndex=0" target="_blank">

    <h3>Let's Support 2PM on his <a href="https://2pm.jype.com/" id="tribute-link">Website</a></h3>
